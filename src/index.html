<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="layer"></div>
<div class="login-nav">
    <div class="company-info">
        <img src="../images/icon-l.jpg" alt="It's just a logo"/>
        <div class="company-text">
            <h1>Test Company</h1>
            <p>of Finance & Management</p>
        </div>
    </div>
    <div class="login-link"><p>Login Banking</p></div>
</div>
<div class="login">
    <img class="close-icon" src="../images/close.png"/>
    <p class="user-info">Type in your login information</p>
    <label class="labelId" for="id-field">
        Access number
        <input type="text" id="id-field">
    </label>
    <label class="labelPin" for="pin-field">
        Internet banking pin
        <input type="text" id="pin-field">
    </label>
    <button type="button" class="login-button">Login</button>
</div>
<div class="hidden"></div>
<script src="script.js"></script>
</body>
</html>
